<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AI-powered recipe generator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>ChefGPT</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body{margin:0;background:linear-gradient(135deg,#ff6b35 0%,#f7931e 100%);font-family:system-ui}
    #loading{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;z-index:9999}
    .loader{text-align:center;color:#fff}
    .spinner{border:3px solid rgba(255,255,255,.3);border-radius:50%;border-top:3px solid #fff;width:40px;height:40px;animation:spin .8s linear infinite;margin:0 auto 16px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div id="loading"><div class="loader"><div class="spinner"></div><div>Loading...</div></div></div>
  <script>window.addEventListener('flutter-first-frame',()=>{document.getElementById('loading').style.display='none'})</script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
